<div class="container py-5">
  <div class="mb-5">
    <h1 class="fw-bold display-5 text-primary">
      Gutenberg Project
    </h1>
    <p class="text-muted fs-5 col-lg-8">
      A social cataloging website that allows you to freely search its database of books, annotations, and reviews.
    </p>
  </div>
  <div class="row g-4">
    @for (item of catList; track $index) {
      <div class="col-12 col-md-6">
        <div class="category-card">
          <div class="d-flex gap-2">
            <i class="bi bi-flask {{item?.icon}}"></i>
            <span class="category-title ml-4 fw-bold">{{item?.title}}</span>
          </div>
          <a title="{{item?.title}}" 
              routerLink="/books"
              [queryParams]="{ category: item?.title.toLowerCase() }"
          >
            <i class="bi bi-arrow-right arrow-icon"></i>
          </a>
        </div>
      </div>
    }
  </div>
</div>
