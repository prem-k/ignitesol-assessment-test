<div class="container py-5">
  <!-- Header -->
  <div class="mb-5">
    <h1 class="fw-bold display-5 text-primary">
      Gutenberg Project
    </h1>
    <p class="text-muted fs-5 col-lg-8">
      A social cataloging website that allows you to freely search its database of books,
      annotations, and reviews.
    </p>
  </div>
  <!-- Category Grid -->
  <div class="row g-4">
    <!-- LEFT COLUMN -->
    @for (item of catList; track $index) {
      <div class="col-12 col-md-6">
        <div class="category-card mb-3">
          <i class="bi bi-flask {{item?.icon}}"></i>
          <span class="category-title">{{item?.title}}</span>
          <a title="{{item?.title}}" 
              routerLink="/books"
              [queryParams]="{ category: item?.title.toLowerCase() }"
          >
            <i class="bi bi-arrow-right arrow-icon"></i>
          </a>
        </div>
      </div>
    }
  </div>
</div>
